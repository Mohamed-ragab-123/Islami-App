name: islami
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4
#  flutter_native_splash: ^2.4.4
  introduction_screen: ^3.1.17
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/files/Suras/
    - assets/files/Hadith/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_app.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  image: assets/images/icon_splash1.png
  color: "#202020"
  branding: assets/images/branding_splash1.png
  android_12:
    image: assets/images/icon_splash.png
    color: "#202020"
    branding: assets/images/branding_splash.png